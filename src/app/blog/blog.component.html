<div class="caja">
    <select (change)="onChange($event)">
        <option value="todos">Todas las categorias</option>
        <option [value]="categoria" *ngFor="let categoria of categorias">
            {{categoria | titlecase}}
        </option>
    </select>
</div>

<div class="post">
    <div class="card" style="width: 18rem;" *ngFor="let post of listadoPost; let indice=index">
        <img [src]="post.imagen" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{post.titulo}}</h5>
            <p class="card-text">{{post.texto}}</p>
            <p class="card-text">
                <small class="text-muted">{{post.autor}}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">{{post.fecha}}</small>
            </p>
            <p class="card-text">{{post.categoria}}</p>
            <button class="btn btn-dark" (click)="onClick(indice)">Borrar</button>
        </div>
    </div>

</div>
